<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lexicographical Ordering Simulator - DSV</title>
  <link rel="stylesheet" href="/global_styles.css">
  <link rel="stylesheet" href="lexicographical.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Flip.min.js"></script>
</head>
<body>
  <!-- Navbar -->
<nav class="navbar">
  <a href="/index.html" class="logo">Discrete Structures Visualized</a>

  <div class="hamburger" id="hamburger">☰</div>

  <!-- Dim Background -->
  <div id="overlay" class="overlay"></div>

  <!-- Sidebar Menu -->
  <div class="mobile-menu" id="mobileMenu">
    <div class="close-btn" id="closeBtn">✕</div>

    <a href="/index.html">Home</a>
    <a href="/about.html">About</a>
  </div>

  <ul class="desktop-menu">
    <li><a href="/index.html">Home</a></li>
    <li><a href="/about.html">About</a></li>
  </ul>
</nav>


  <main>
    <header>
      <h1>Lexicographical Ordering Simulator</h1>
      <p>Explore the next permutations of a number in lexicographical order.</p>
    </header>
    
    <!-- Controls -->
    <div class="controls">
      <input type="text" id="numberInput" maxlength="10" placeholder="Enter number">
      <input type="number" id="setsInput" min="1" placeholder="Number of sets">
      <button id="generateBtn">Generate</button>
    </div>

    <!-- Results -->
    <section id="results"></section>
  </main>

  <!-- Tutorial Modal -->
  <div id="tutorialModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Tutorial: Next Permutation</h2>
      <div id="tutorialVisual"></div>
    </div>
  </div>

  <!-- Footer -->
<footer class="footer">
  &copy; 2025 Connor Spendlove | <a href="/contact.html">Contact</a>
</footer>

  <!-- Scripts -->
  <script src="/global_scripts.js"></script>
  <script src="lexicographical.js"></script>
</body>
</html>
